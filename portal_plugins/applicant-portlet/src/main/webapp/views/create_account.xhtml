<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head />
	<h:body>
			<h:form id="userDetails" enctype="multipart/form-data">
			
				<p:panel id="grid">
					<h:messages id="msg" showDetail="false"/>
					<h:outputLabel value="First Name :*" style="font-weight:bold" /><br/>
					<p:inputText id="firstName" value="#{registrationModelBean.user.firstName}"  required="true" requiredMessage="Please enter a valid first name"  /><br/>
					<h:outputLabel value="Middle Name :*" style="font-weight:bold" /><br/>
					<p:inputText id="middleName"  value="#{registrationModelBean.user.middleName}" required="true" requiredMessage="Please enter a valid middle title" /><br/>
					<h:outputLabel value="Last Name :*" style="font-weight:bold" /><br/>
					<p:inputText id="lastName"  value="#{registrationModelBean.user.lastName}" required="true" requiredMessage="Please enter a valid last title" /><br/>
					<h:outputLabel value="Qualification :" style="font-weight:bold" /><br/>
					<p:inputText id="qualification"  value="#{registrationModelBean.user.qualifications}"  required="true" requiredMessage="Please enter a valid qualification" /><br/>
				<!-- 	<h:outputLabel value="Address :" style="font-weight:bold" /><br/>
					<p:inputText id="address"  value="#{libraryAction.bookTitle}" required="true" requiredMessage="Please enter a valid Address" /><br/>
				 -->	
					<h:outputLabel value="Upload Resume :*" style="font-weight:bold" /><br/>
					<p:fileUpload id="fileToUpload" sizeLimit="30000000" auto="true"
						description="sample file" cancelLabel="Cancel"
						label="Upload Resume" value="#{registrationBackingBean.file}" mode="simple" /><br/><br/>
					
					<p:commandButton value="Submit"  actionListener="#{registrationBackingBean.submit}" id="submit" ajax="false" update="msg" />
				</p:panel>
				
			</h:form>	
			 
	</h:body>
</f:view>
